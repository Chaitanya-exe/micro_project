<!DOCTYPE html>
<html>

<head>
    <title>Project Management</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</head>

<body>
    <form class="container-sm m-5">
        <h1 class="mb-3 ">Student Enrollment Form</h1>
        <div class="mb-4">
            <label for="rollNo" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="rollNo" onChange="checkStudent()">

        </div>
        <div class="mb-4">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName">
        </div>
        <div class="mb-4">
            <label for="class" class="form-label">Class</label>
            <input type="text" class="form-control width-4" id="class">

        </div>
        <div class="mb-4">
            <label for="dob" class="form-label">Birth Date <span class="font-bold">(DD-MM-YYYY)</span></label>
            <input type="text" class="form-control width-4" id="dob">

        </div>
        <div class="mb-4">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control width-4" id="address">

        </div>
        <div class="mb-4">
            <label for="enrollDate" class="form-label">Enrollment-Date <span class="font-bold">(DD-MM-YYYY)</span></label>
            <input type="text" class="form-control width-4" id="enrollDate">

        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary mx-2" id="submitBtn">Save</button>
            <button class="btn btn-success mx-2" id="updateBtn">Update</button>
            <button class="btn btn-danger mx-2" id="resetBtn">Reset</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
